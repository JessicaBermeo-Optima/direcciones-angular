    <header class="top">
        <article class="top_a">
            <span>Direcci贸n:</span>
            <input type="text" [value]="imprimirDirecciones(varDireccion)" readonly>
            <span>Direcci贸n con codificaci贸n Dian:</span>
            <input type="text" [value]="imprimirDirecciones(varDirCofificada)" readonly>
        </article>
        <article class="top_b">
            <article class="top_b_buscar">
                <span>Buscar:</span>
                <select name="b_buscar_drop">
                    <option selected disabled>Elige una opci贸n...</option>
                    <option *ngFor="let dato of datosSelector" >{{dato.nombre}}</option>
                </select>
            </article>
            <article class="top_b_nombre">
                <span> $nombre con nombre?</span>
                <article>
                    <select name="" id="">

                    </select>
                    <input type="text">

            </article>
        </article>
    </header>
    <section class="mid">
        <h1>Nomenclaturas</h1>
        <article class="mid_tablanom" id="mid1_grid">
            <button *ngFor="let dato of datosNomenclatura" class="mid_tablanom_boton" (click)="validarNomenclaturas(dato)">{{dato.nombre}}</button>
        </article>
    </section>
    <section class="boot">
        <h1 class="boot_titunum">Digitos</h1>
        <article class="boot_tablanum" id="tabla_num">
            <button *ngFor="let dato of datosNumeros" class="boot_boton" (click)="validarNumeros(dato)">{{dato.nombre}}</button>
        </article>
        <h1 class="boot_titulet">Letras</h1>
        <article class="boot_tablalet" id="tabla_let">
            <button *ngFor="let dato of datosLetras" class="boot_boton" (click)="validarLetras(dato)">{{dato.nombre}}</button>
        </article>
        <article class="boot_botones">
            <button class="boot_botones_boton" (click)="deshacer()">Deshacer</button>
            <button class="boot_botones_boton" (click)="limpiar()">Limpiar</button>
            <button class="boot_botones_boton">Enviar</button>
        </article>
    </section>
